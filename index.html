<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love Mateus Maciel</title>

  <!-- Fonte retrÃ´ -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #1a1a1a 0%, #000 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
      color: #f5e6d3;
    }

    /* Efeito de filme antigo */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: url("https://i.imgur.com/o7P7KJk.png");
      opacity: 0.15;
      animation: grain 0.4s steps(10) infinite;
      pointer-events: none;
    }

    @keyframes grain {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-5%, -5%); }
    }

    .vignette {
      position: absolute;
      inset: 0;
      box-shadow: inset 0 0 200px rgba(0,0,0,0.9);
      pointer-events: none;
    }

    h1 {
      font-size: 4rem;
      text-align: center;
      letter-spacing: 2px;
      text-shadow: 0 0 8px rgba(255, 230, 200, 0.4);
      animation: flicker 3s infinite;
      z-index: 1;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.85; }
      50% { opacity: 0.75; }
      55% { opacity: 0.9; }
    }

    .subtitle {
      position: absolute;
      bottom: 40px;
      font-size: 0.9rem;
      opacity: 0.6;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>I love Mateus Maciel</h1>

  <div class="subtitle">
    A timeless love, like an old movie.
  </div>

  <div class="vignette"></div>

</body>
</html>
